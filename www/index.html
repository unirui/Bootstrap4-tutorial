<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Верстка сайта на Bootstrap 4</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/some-logo.png" class="d-inline-block align-top" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="#" class="nav-link">Главная</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Про нас</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Контакты</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Сервисы</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Команда</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="carousel slide" data-ride="carousel" id="slides">
      <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/slider_1.jpg" />
          <div class="carousel-caption">
            <h1 class="display-2">itProger</h1>
            <h3>Научитесь программировать</h3>
            <button class="btn btn-outline-light btn-lg" type="button">
              Посмотреть
            </button>
            <button class="btn btn-warning btn-lg" type="button">
              Демо сайта
            </button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/slider_2.jpg" />
        </div>
        <div class="carousel-item">
          <img src="img/slider_3.jpg" />
        </div>
      </div>
    </div>

</html>
